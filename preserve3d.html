<!DOCTYPE html>
<html>
<head>
<style>
#div2 {
    width:50px;
    height:50px;
    position: absolute;
    background-color: red;
    transform-style: preserve-3d;
    background-repeat:no-repeat;
}

#div3 {
    width:50px;
    height:50px;
    position: absolute;
    background-color: blue;
    background-repeat:no-repeat;
    transform: rotateY(-1deg);
    mix-blend-mode: darken;
}
</style>
</head>
<body>

  <div id="div2">
    <div id="div3"></div>
  </div>

</body>
</html>
